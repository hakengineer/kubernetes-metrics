apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      role: master
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
        role: master
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v1.4.0
        args:
        - -config.file=/mnt/etc/prometheus.yml
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /mnt/etc/
        - name: data-volume
          mountPath: /mnt/data/
        - name: secrets-volume
          mountPath: /var/run/secrets
        resources:
          requests:
            cpu: '100m'
            memory: '250Mi'
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
      - name: data-volume
        emptyDir: {}
      - name: secrets-volume
        hostPath:
          path: /var/run/secrets
